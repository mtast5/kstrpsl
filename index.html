<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KST Role Play</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('kst1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 0;
        }
        header img {
            width: 150px;
        }
        .marquee-text {
            font-size: 2rem;
            font-weight: bold;
        }
        .marquee-text .kst {
            color: red;
        }
        .marquee-text .role {
            color: blue;
        }
        .marquee-text .play {
            color: green;
        }
        h1 {
            font-size: 3rem;
            margin: 20px 0;
            color: red;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
        .server-info {
            margin: 20px auto;
            padding: 20px;
            background: rgba(51, 51, 51, 0.8);
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .server-info p {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        .server-info p strong:first-child {
            color: orange;
        }
        .server-info p:nth-child(2) strong {
            color: aqua;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <img src="kst.png" alt="KST Role Play Logo">
    </header>
    <marquee class="marquee-text" behavior="scroll" direction="right">
        <span class="kst">KST</span> <span class="role">Role</span> <span class="play">Play</span>
    </marquee>
    <h1>Welcome to KST Role Play!</h1>
    <div class="server-info">
        <p><strong>Server IP:</strong> <a href="mtasa://51.79.158.235:22003">mtasa://51.79.158.235:22003</a></p>
        <p><strong>TeamSpeak Server IP:</strong> <span style="color: lime;">KSTRP</span></p>
    </div>
</body>
</html>
